name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # --- Install Goose for migrations ---
      - name: Install Goose
        run: |
          go install github.com/pressly/goose/v3/cmd/goose@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"

      - name: Build app binary
        run: bash ./scripts/buildprod.sh

      # --- Authenticate to Google Cloud ---
      - id: auth
        name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v3

      # --- Build & Push to Artifact Registry ---
      - name: Build & Push Docker Image
        run: |
          gcloud builds submit \
            --tag us-central1-docker.pkg.dev/notely-479301/notely-ar-repo/notely:latest .

      # --- Run DB Migrations (AFTER build, BEFORE deploy) ---
      - name: Run DB Migrations
        run: bash ./scripts/migrateup.sh

      # --- Deploy to Cloud Run ---
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy notely \
            --image us-central1-docker.pkg.dev/notely-479301/notely-ar-repo/notely:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated
